<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor's Airtable Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the iframe to ensure it's seamless */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-full md:w-80 bg-white shadow-lg p-6 flex-shrink-0 overflow-y-auto transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Auditor Portal</h1>
                <button id="close-sidebar" class="md:hidden text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <nav id="portal-nav" class="space-y-4">
                <!-- Navigation links will be dynamically inserted here by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex items-center justify-between z-10">
                <button id="open-sidebar" class="md:hidden text-gray-600 hover:text-gray-900">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 id="view-title" class="text-xl font-semibold text-gray-700">Welcome</h2>
            </header>

            <!-- Airtable View Display -->
            <div id="content-display" class="flex-1 p-2 md:p-6 bg-gray-200">
                <div id="welcome-message" class="h-full flex flex-col items-center justify-center bg-white rounded-lg shadow-inner">
                    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <h3 class="text-2xl font-semibold text-gray-700">Select a view from the sidebar</h3>
                    <p class="text-gray-500 mt-2">Choose a category and a table to get started.</p>
                </div>
                <iframe id="airtable-iframe" class="hidden rounded-lg shadow-inner bg-white"></iframe>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Data structure for the navigation links
            const navData = {
                "Internal Audit & Non-Conformances": [
                    { name: "Internal Audit", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrqqfQmlOG68fL4I?viewControls=on" },
                    { name: "Management Review", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shr5zSTTxOotcsTZw?viewControls=on" },
                    { name: "Non-Conforming Log (WRS 2024)", url: "https://airtable.com/embed/apphdUKTvly3BFUli/shrKljUYdJ4SRQZaF?viewControls=on" },
                    { name: "Non-Conforming Log (WRS Current)", url: "https://airtable.com/embed/appKBAOXHqys6IiV5/shr4crBOmy0iVyuBG?viewControls=on" },
                    { name: "NUOCA Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrXPD2tb1xs4j9JQ?viewControls=on" },
                ],
                "Registers": [
                    { name: "Growers (WRS Base)", url: "https://airtable.com/embed/appKBAOXHqys6IiV5/shrSIySd3zcxlu1Vk?viewControls=on" },
                    { name: "Suppliers", url: "https://airtable.com/embed/appKBAOXHqys6IiV5/shr3YqCEwK0Idg0T4?viewControls=on" },
                    { name: "Chemical List", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrcN6PDw8KaU8hvK?viewControls=on" },
                ],
                "Operations Logs": [
                    { name: "Receiving Log (WRS 24)", url: "https://airtable.com/embed/apphdUKTvly3BFUli/shrsRaPsA4XGFWwCk?viewControls=on" },
                    { name: "Packaging Receiving Log (WRS Base)", url: "https://airtable.com/embed/appKBAOXHqys6IiV5/shrM6p0bMudCoJJ3d?viewControls=on" },
                    { name: "Pre-Op Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrezppNWm3o6SJXQ?viewControls=on" },
                    { name: "Cleaning Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrORRSZQoix1oYR8?viewControls=on" },
                    { name: "Forklift Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrTvHltJ97DJvvFX?viewControls=on" },
                    { name: "Truck Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrAscGRXFCo4QVr7?viewControls=on" },
                    { name: "Glass & Brittle Plastic Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrgOMBhclAPqjnzL?viewControls=on" },
                    { name: "Washdown Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrXKaLvdaVKU79bs?viewControls=on" },
                    { name: "Chemical Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrhQTBJtEfgLenH2?viewControls=on" },
                ],
                "Maintenance & Annual Checks": [
                    { name: "Preventative Maintenance", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrFADvRuoDpiuNZH?viewControls=on" },
                    { name: "Maintenance Log", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shr0YRDZysSyAbF8x?viewControls=on" },
                    { name: "Backflow", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shruG5FqRFWstL9Z1?viewControls=on" },
                    { name: "Cooler", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shrO6eO2CnzsRwLOB?viewControls=on" },
                    { name: "Compressor", url: "https://airtable.com/embed/app9KT58DcHM0HVEv/shr5RYUItWgmMjS9S?viewControls=on" },
                ]
            };
            
            // DOM Elements
            const navContainer = document.getElementById('portal-nav');
            const iframe = document.getElementById('airtable-iframe');
            const viewTitle = document.getElementById('view-title');
            const welcomeMessage = document.getElementById('welcome-message');
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('open-sidebar');
            const closeSidebarBtn = document.getElementById('close-sidebar');

            let activeLink = null;

            // Function to create and append navigation elements
            function buildNav() {
                for (const category in navData) {
                    // Create container for the category
                    const categoryDiv = document.createElement('div');
                    
                    // Create the button for collapsing
                    const button = document.createElement('button');
                    button.className = 'w-full flex items-center justify-between text-left p-2 rounded-md font-semibold text-gray-700 hover:bg-gray-100 focus:outline-none';
                    button.innerHTML = `
                        <span>${category}</span>
                        <svg class="w-5 h-5 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    
                    // Create the list for links
                    const list = document.createElement('ul');
                    list.className = 'pl-4 mt-2 space-y-2 hidden';
                    
                    // Populate the list with links
                    navData[category].forEach(item => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = "#";
                        a.dataset.url = item.url;
                        a.textContent = item.name;
                        a.className = 'block px-3 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-md transition-colors duration-150';
                        li.appendChild(a);
                        list.appendChild(li);
                    });

                    // Accordion functionality
                    button.addEventListener('click', () => {
                        list.classList.toggle('hidden');
                        button.querySelector('svg').classList.toggle('rotate-180');
                    });
                    
                    categoryDiv.appendChild(button);
                    categoryDiv.appendChild(list);
                    navContainer.appendChild(categoryDiv);
                }
            }
            
            buildNav();

            // Event listener for all navigation links
            navContainer.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    
                    const url = e.target.dataset.url;
                    const name = e.target.textContent;

                    // Update iframe and title
                    iframe.src = url;
                    viewTitle.textContent = name;
                    
                    // Show iframe and hide welcome message
                    welcomeMessage.classList.add('hidden');
                    iframe.classList.remove('hidden');

                    // Update active link styling
                    if (activeLink) {
                        activeLink.classList.remove('bg-blue-100', 'text-blue-700', 'font-semibold');
                    }
                    activeLink = e.target;
                    activeLink.classList.add('bg-blue-100', 'text-blue-700', 'font-semibold');

                    // Close sidebar on mobile after selection
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('-translate-x-full');
                    }
                }
            });

            // Mobile sidebar toggle functionality
            openSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
        });
    </script>
</body>
</html>
